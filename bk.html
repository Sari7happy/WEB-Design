<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  <title>問い合わせフォーム</title>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <h2>投稿フォーム</h2>
  <p>こちらにご入力ください。</p>
  
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">メールアドレス</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">問い合わせ内容</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br><br>
</div><button type="button" class="btn btn-primary">送信する</button><br>
<br>
<h2>発言リスト</h2>

  <table>
    <tr>
      <th>id</th>
      <th>日時</th>
      <th>投稿内容</th>
    </tr>
      <td>1</td>
      <td>2016-10-24</td>
      <td>こんにちは</td>
  </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
